name: Gaussian Channel 15m Test

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  gaussian-test-15m:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy requests pyyaml
      
      - name: Create cache directory
        run: mkdir -p cache logs config
      
      - name: Download state file
        continue-on-error: true
        run: |
          if [ -f cache/gc_test_15m_state.json ]; then
            echo "State file exists"
          fi
      
      - name: Run Gaussian Channel 15m Test
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python test_gc_15m.py
      
      - name: Upload state file
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gc-state-15m
          path: cache/gc_test_15m_state.json
          retention-days: 30
      
      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gc-logs-15m
          path: logs/
          retention-days: 7
